<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spitfire Shop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
        integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="margin">
    <header id="main-header">
        <div id="title">
            <img src="assets/images/logo/logo.jpg" alt="Spitfire logo" id="logo">
            <h1>Spitfire Store</h1>
        </div>
        <div id="menu-items">
            <div class="item">Home</div>
            <div class="item">Contact us</div>
            <div class="item">Gallery</div>
        </div>
    </header>
</div>

    <video src="assets/video/plane-vid.mp4" id="video" controls></video>
    <div class="margin">
<div id="info">
    <h2>SPITFIRE DESIGNER</h2>
</div>
<div id="design-cards">
    <div class="card">
        <div class="choice">
            <p>CAMOUFLAGE</p>
            <button class="toggle-btn"></button>
            <p class="toggle-price">1500€</p>
        </div>
        <div class="choice">
            <p>BLACK</p>
            <button class="toggle-btn"></button>
            <p class="toggle-price">1000€</p>
        </div>
        <div class="choice">
            <p>WHITE</p>
            <button class="toggle-btn"></button>
            <p class="toggle-price">1000€</p>
        </div>
    </div>
</div>

    <canvas id="myCanvas"></canvas>
</div>
    <footer id="footer">
        <p>@Spitfire Shop</p>
        <p>This page is made and maintained by AdmiralKeso</p>
    </footer>
    <script type="text/javascript" src="scripts/three.js"></script>
</body>
</html>
